<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="bg-wrapper">
        <img src="./Themes/ai-generated-8612487_1920.jpg" alt="" id="bg-image">
    </div>

    <div class="top">
        <div class="project">
            <h1>Pomodoro Timer</h1>
            <p class="by-line"> - by Splash Nemo</p>
        </div>

        <div class="container">
            <div class="semi-cont">
                <div class="song-controller">
                    <div class="song-title">Song name</div>
                    <div class="button">Play <i class="fa-solid fa-play"></i></div>
                </div>

                <div class="thumb">
                    <img src="./Themes/ai-generated-8612487_1920.jpg" class="song-thumb">
                </div>
            </div>
            <div class="more-songs"  onclick="songListAppears()">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </div>
<!-- forest, bird, waterfall, rain, library, meditation, train -->
    <div class="songs-container">
        <div class="song song-1">
            <img src="https://cdn0.iconfinder.com/data/icons/hipster-16/24/record-vinyl-1024.png" alt="" class="forest">
            <audio src="./Tunes/forest.mp3"></audio>
            <div>Forest.mp3</div>
        </div>
        <div class="song song-2">
            <img src="https://cdn0.iconfinder.com/data/icons/hipster-16/24/record-vinyl-1024.png" alt="" class="birds">
            <audio src="./Tunes/birds.mp3"></audio>
            <div>Birds.mp3</div>
        </div>
        <div class="song song-3">
            <img src="https://cdn0.iconfinder.com/data/icons/hipster-16/24/record-vinyl-1024.png" alt="" class="waterfall">
            <audio src="./Tunes/waterfall.mp3"></audio>
            <div>Waterfall.mp3</div>
        </div>
        <div class="song song-4">
            <img src="https://cdn0.iconfinder.com/data/icons/hipster-16/24/record-vinyl-1024.png" alt="" class="rain">
            <audio src="rain.mp3"></audio>
            <div>Rain.mp3</div>
        </div>
        <div class="song song-5">
            <img src="https://cdn0.iconfinder.com/data/icons/hipster-16/24/record-vinyl-1024.png" alt="" class="library">
            <audio src="./Tunes/library.mp3"></audio>
            <div>Library.mp3</div>
        </div>
        <div class="song song-6">
            <img src="https://cdn0.iconfinder.com/data/icons/hipster-16/24/record-vinyl-1024.png" alt="" class="meditation">
            <audio src="./Tunes/meditation.mp3"></audio>
            <div>Meditation.mp3</div>
        </div>
        <div class="song song-7">
            <img src="https://cdn0.iconfinder.com/data/icons/hipster-16/24/record-vinyl-1024.png" alt="" class="train">
            <audio src="./Tunes/train.mp3"></audio>
            <div>Train.mp3</div>
        </div>
    </div>

    <div class="pomodoro-container">
        <div class="button-set-1">
            <span class="pomodoro"> Pomodoro </span>
            <span class="short-break"> Short Break </span>
            <span class="long-break"> Long Break </span>
        </div>
        <div class="timer">25:00</div>
        <div class="button-set-2">
            <span class="start" onclick="startPauseFunction()"> start </span>
            <span class="reset"><i class="fa-solid fa-arrow-rotate-left"></i></span>
            <span class="settings"> <i class="fa-solid fa-gear"></i> </span>
        </div>
    </div>

    <!--
        Background, timer, song change left
    -->

    <script src="https://kit.fontawesome.com/031ed58609.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>

</html>
